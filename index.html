<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <ul class="nav-list">
            <li class="nav-link"><a href="#" title="About">About</a></li>
            <li class="nav-link"><a href="#" title="Store">Store</a> </li>
            <li class="nav-link align-right"><a href="#" title="Gmail">Gmail</a></li>
            <li class="nav-link"><a href="#" title="Images">Images</a></li>
            <li class="nav-link"><a href="#" class="img-apps" title="Google Apps"></a></li>
            <li class="nav-link"><a href="#" class="user-image" title="User Profile"></a></li>
        </ul>
    </nav>
    <main class="center-content">
        <img class="google-logo"
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        <div class="search-box">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg-icon">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <input class="input-search" type="text" name="search" id="search" placeholder="Search" maxlength="2048"
                autocomplete="off" autocapitalize="off" spellcheck="false" title="Search">
            <img src="https://image.flaticon.com/icons/svg/149/149970.svg" width="20" height="20" class="audio-icon"
                alt="Microphone icon" title="Search by voice">
        </div>
        <div class="search-buttons">
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </div>
    </main>
